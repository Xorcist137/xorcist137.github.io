<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function () {
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <script src="js/carousel.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <meta charset="utf-8" />

    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="10AM10PM.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.initializeStripe = function () {
            window.stripe = Stripe('pk_test_51Q2q27KiIA0BqBP9jHNttEKxHFFEmfctH0QEBwAXBZZiYV3fj2tr8VXA9JafPJ4hBvSVBt8F7WRLd3dTFLowVocB00L9AhXna0');
            window.redirectToCheckout = async function (lineItems, location) {
                let allowedCountries;
                // Set allowed countries based on selected location
                switch (location) {
                    case 'hongkong':
                        allowedCountries = ['HK'];
                        break;
                    case 'macau':
                        allowedCountries = ['MO'];
                        break;
                    case 'taiwan':
                        allowedCountries = ['TW'];
                        break;
                    default:
                        allowedCountries = ['HK', 'MO', 'TW'];
                        break;
                }
                const { error } = await window.stripe.redirectToCheckout({
                    lineItems: lineItems,
                    mode: 'payment',
                    shippingAddressCollection: {
                        allowedCountries: allowedCountries,
                    },
                    successUrl: window.location.origin + '/success',
                    cancelUrl: window.location.origin + '/canceled',
                });
                if (error) {
                    console.error('Error:', error);
                }
            };
        }
        // Call initializeStripe after Blazor is loaded
        Blazor.start().then(initializeStripe);
    </script>
</body>
